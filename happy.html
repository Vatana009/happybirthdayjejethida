<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            color: #ff4081;
            animation: fadeIn 2s ease-in-out;
        }

        .balloons {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            pointer-events: none;
        }

        .balloon {
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            animation: floatUp 6s ease-in-out infinite;
            position: absolute;
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            opacity: 0;
            animation: fireworksExplosion 1s ease-in-out forwards;
        }

        @keyframes fireworksExplosion {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }

            100% {
                transform: scale(30);
                opacity: 0;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100px);
                opacity: 1;
            }

            50% {
                transform: translateY(-200px);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-500px);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            animation: fall 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px);
                opacity: 1;
            }

            50% {
                transform: translateY(250px);
                opacity: 0.8;
            }

            100% {
                transform: translateY(500px);
                opacity: 0;
            }
        }

        .caption {
            background-color: pink;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            padding: 20px;
            border-radius: 20px;
            display: none;
            margin-top: 20px;
        }

        .show-gift-btn {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .show-gift-btn:hover {
            background-color: #e60073;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .balloon {
                width: 40px;
                height: 60px;
            }

            .confetti {
                width: 8px;
                height: 8px;
            }

            .show-gift-btn {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .balloon {
                width: 30px;
                height: 50px;
            }

            .confetti {
                width: 6px;
                height: 6px;
            }

            .show-gift-btn {
                font-size: 0.9rem;
            }

            .container {
                padding: 10px;
                width: 95%;
            }
        }
        
        .container img {
            width: 90%;
            height: auto;
            max-width: 400px;
            margin-top: 20px;
        }

        .container h1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Happy Birthday Jeje Thida Cuteeee!‚ù§‚ù§</h1>
        <img class="character"
            src="https://gifdb.com/images/high/cute-happy-birthday-dancing-kawaii-panda-sticker-n7o57h7etuqg6swc.gif"
            alt="Anime Character">
        <div class="confettis"></div>
        <div class="fireworks"></div>
        <p class="caption">Happy birthday, Thida.üåπüéÅ I‚Äôm so grateful you‚Äôre in my life.üíïüíã I can‚Äôt wait for everything the
            next year will bring,üòòüéâ beginning with celebrating your special day with you! Love always, Thida.üòÅüëåüòç
        </p>
        <button class="show-gift-btn" onclick="showGift()">Open Your Gift! üéÅ</button>
        <div class="balloons"></div>
    </div>

    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.querySelector('.confettis').appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * window.innerWidth / 2 + 'px'; // This restricts balloons to the center of the page
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.querySelector('.balloons').appendChild(balloon);
            setTimeout(() => balloon.remove(), 6000);
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            const xPos = Math.random() * window.innerWidth;
            const yPos = Math.random() * window.innerHeight / 3;
            firework.style.left = `${xPos}px`;
            firework.style.top = `${yPos}px`;
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.querySelector('.fireworks').appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }

        function showGift() {
            const caption = document.querySelector('.caption');
            const button = document.querySelector('.show-gift-btn');
            caption.style.display = 'block'; // Show the caption when the button is clicked
            button.style.display = 'none'; // Hide the button when clicked
        }

        setInterval(createBalloon, 1000);
        setInterval(createConfetti, 200);
        setInterval(createFirework, 500);
    </script>
</body>

</html>
